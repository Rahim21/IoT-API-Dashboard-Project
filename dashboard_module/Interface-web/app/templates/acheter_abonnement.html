{% extends 'base.html' %}
{% block title %}Take out a subscription{% endblock %}

{% block page_body %}

<h1 class="text-center title">Take out a subscription</h1>

<div class="row g-6 justify-content-center border rounded-3 shadow-lg p-4 mx-5 mb-5">
    <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate>
            <div class="row g-3 text-white">

                <div class="col-sm-6">
                    <label for="type" class="form-label">Type of subscription</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose a type of subscription</option>
                        <option value="1">Normal subscription</option>
                        <option value="2">Student subscription</option>
                        <option value="3">Child subscription</option>
                    </select>
                    <div class="invalid-feedback">
                        Un type valide est requis.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="duree" class="form-label">Duration of subscription</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose a duration of subscription</option>
                        <option value="1">1 month</option>
                        <option value="2">1 year</option>
                    </select>
                    <div class="invalid-feedback">
                        Un type valide est requis.
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="main-btn btn" type="submit">take out a subscription</button>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
