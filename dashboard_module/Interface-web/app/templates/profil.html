{% extends 'base.html' %}
{% block title %}Mon profil{% endblock %}

{% block page_body %}


<div class="container light-style flex-grow-1 container-p-y">

    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light bg-dark text-white">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action bg-dark active" data-toggle="list"
                        style="color:#fff;border-bottom: 1px solid #fff!important;" href="#account-general">General</a>
                    <a class="list-group-item list-group-item-action bg-dark" data-toggle="list"
                        style="color:#fff;border-bottom: 1px solid #fff!important;"
                        href="#account-change-password">Change password</a>

                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="account-general">
                        <div class="card-body media align-items-center" style="font-size: 75px;">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <hr class="border-light m-0">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control mb-1" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="text" class="form-control mb-1" value="">

                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="account-change-password">
                        <div class="card-body pb-2">
                            <div class="form-group">
                                <label class="form-label">Current password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">New password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Repeat new password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="text-left mt-3 mb-3 ml-4">
                        <button type="button" class="main-btn btn">Save changes</button>&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>


    {% endblock %}
