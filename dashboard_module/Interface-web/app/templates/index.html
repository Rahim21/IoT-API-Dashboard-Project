{% extends 'base.html' %}
{% block title %}Acceuil{% endblock %}

{% block page_body %}



<div class="d-flex h-100 text-center">



    <div class=" cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <main class="px-3">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="300" height="300"
                class="mx-3">
            <p class="text-white">
                Welcome to TicketGo ! <br>
                The best place to buy your tickets.
            </p>
            {% if current_user.is_authenticated %}
            <a href="{{url_for('acheter_ticket')}}" class="main-btn btn">Buy Ticket</a>
            {% else %}
            <a href="{{url_for('login')}}" class="main-btn btn">Log in</a>
            {% endif %}
        </main>
    </div>
</div>


{% endblock %}
